{% extends 'base.html' %}

{% block title %}Signup - My Website{% endblock %}

{% block content %}
    <h1>Signup</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </form>
{% endblock %}
