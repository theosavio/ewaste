{% extends 'base.html' %}

{% block title %}Login - My Website{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <a href="{% url 'signup' %}">Don't have an account? Create one</a>
    </form>
{% endblock %}
